<section class="pt-5">
    <div class="form-container">
        <h2 class="text-center">Login</h2>
        <form [formGroup]="formGroup" (ngSubmit)="Submit()">

            <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" formControlName="email" [class.is-valid]="_email.valid"
                    [class.is-invalid]="_email.invalid&&_email.touched">
                @if (_email.hasError('required')) {
                <span class="text-danger">email is required</span>
                }@else if (_email.hasError('email')) {
                <span class="text-danger">email format invalid Expample:test&#64;ts.ts</span>
                }
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" formControlName="password"
                    [class.is-valid]="_password.valid" [class.is-invalid]="_password.invalid&&_password.touched">
                @if (_password.hasError('required')) {
                <span class="text-danger">password is required</span>
                }
            </div>
            <div class="form-group">
                <button class="btn btn-info w-100" [disabled]="formGroup.invalid || isSubmitting">
                    <span *ngIf="!isSubmitting">Login <i class="fa fa-sign-in"></i></span>
                    <span *ngIf="isSubmitting">
                        <i class="fa fa-spinner fa-spin"></i> Logging in...
                    </span>
                </button>
            </div>
            <div class="form-group pt-3">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger" routerLink="/account/register">Create account?</button>
                </div>
            </div>
        </form>
    </div>
</section>
