<mat-stepper [linear]="true" #stepper>


    <mat-step [stepControl]="Address">

        <ng-template matStepLabel>Fill out your Address</ng-template>
        <app-address [address]="Address"></app-address>
    </mat-step>

    <mat-step [stepControl]="DeliveryMethod" label="delivery">
        <app-delivery [delivery]="DeliveryMethod"></app-delivery>
    </mat-step>

    <mat-step label="payment-checkout">

        <app-payment [paymentform]="PaymentForm"  [Address]="Address" [delivery]="DeliveryMethod"></app-payment>
    </mat-step>


</mat-stepper>
