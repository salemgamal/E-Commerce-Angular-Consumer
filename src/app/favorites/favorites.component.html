<div class="favorites-container">
  <div class="container py-5">
    <h2 class="text-center mb-4">My Favorites</h2>

    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="!loading && favorites.length === 0" class="empty-favorites">
      <div class="text-center py-5">
        <i class="fa fa-heart-o fa-3x mb-3"></i>
        <h3>Your favorites list is empty</h3>
        <p>Start adding products you love to your favorites!</p>
        <button class="btn btn-primary mt-3" routerLink="/shop">
          Continue Shopping
        </button>
      </div>
    </div>

    <div *ngIf="!loading && favorites.length > 0" class="row g-4">
      <div *ngFor="let item of favorites" class="col-md-6 col-lg-4">
        <div class="card product-card h-100">
          <div class="position-relative">
            <img 
              [src]="item.photos && item.photos.length > 0 ? 'https://localhost:7182/' + item.photos[0] : 'assets/images/placeholder.png'" 
              [alt]="item.name"
              class="card-img-top"
              (click)="viewProductDetails(item.productId)"
            >
            <button 
              class="btn btn-danger position-absolute top-0 end-0 m-2"
              (click)="removeFromFavorites(item.productId)"
            >
              <i class="fa fa-trash"></i> Delete
            </button>
          </div>
          
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" (click)="viewProductDetails(item.productId)">{{item.name}}</h5>
            <div class="d-flex justify-content-between align-items-center mt-auto">
              <div class="price">
                <span class="new-price">{{item.newPrice | currency}}</span>
              </div>
              <button 
                class="btn btn-primary"
                (click)="viewProductDetails(item.productId)"
              >
                <i class="fa fa-info-circle"></i> View Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
